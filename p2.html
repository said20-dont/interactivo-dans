<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danzas Tradicionales de M√©xico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
    }

    #header {
      background-color: #f9b208;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    h1 {
      color: #4a2c00;
    }

    #seccion {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }

    .barra {
      padding: 10px;
      background: #fbe4a0;
      border-radius: 10px;
      margin: 10px;
      display: flex;
      flex-flow: column;
      align-items: center;
    }

    #imagen-interactiva {
      position: relative;
      width: 400px;
      height: 600px;
      background-image: url('danzas.png');
      background-size: cover;
      background-position: center;
      border: 2px solid #000;
      border-radius: 10px;
    }

    .hotspot {
      position: absolute;
      width: 200px;
      height: 190px;
      background-color: rgba(25, 0, 0, 0.5);
      border-radius: 50%;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      color: white;
      line-height: 90px;
      opacity: 0; /* invisible, pero clickeable */
    }

    .contenido {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      width: 300px;
      text-align: center;
    }

    #footer {
      text-align: center;
      padding: 10px;
      background-color: #ffd677;
      border-radius: 10px;
    }

    .texto-rojo {
      font-size: 30px;
      font-weight: bold;
      color: red;
    }
    
    /* BOT√ìN DEL CUESTIONARIO */
    #boton-quiz {
      background-color: #4a2c00; 
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #boton-quiz:hover {
      background-color: #6a4a1d;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Conociendo las Danzas Tradicionales de M√©xico</h1>
    <p>Haz clic en los puntos para aprender sobre cada danza.</p>
  </div>

  <div id="seccion">
    <div class="barra">
      <div id="imagen-interactiva">
        <div id="hotspot1" class="hotspot" style="top: 0px; left: 0px;">1</div>
        <div id="hotspot2" class="hotspot" style="top: 0px; left: 200px;">2</div>
        <div id="hotspot3" class="hotspot" style="top: 250px; left: 0px;">3</div>
        <div id="hotspot4" class="hotspot" style="top: 250px; left: 200px;">4</div>
        <div id="hotspot5" class="hotspot" style="top: 460px; left: 100px;">5</div>
      </div>
      <button id="boton-quiz">Iniciar Cuestionario</button>
    </div>

    <div class="contenido">
      <h2 id="titulo-info">Danzas Mexicanas</h2>
      <p id="texto-info">Selecciona un punto en la imagen para ver su descripci√≥n.</p>
      <img id="imagen-info" src="danzas.png" alt="Danza mexicana" width="100%" style="border-radius:10px;">
    </div>
  </div>

  <div id="footer">
    <p class="texto-rojo">¬°Celebremos nuestras tradiciones!</p>
  </div>

  <script>
    const info = {
      hotspot1: {
        titulo: "Danza de los Diablos",
        texto: "Originaria de la Costa Chica (Guerrero y Oaxaca), se realiza con m√°scaras y trajes coloridos. Representa la resistencia cultural afrodescendiente.",
        imagen: "diablos.png"
      },
      hotspot2: {
        titulo: "Danza de los Voladores de Papantla",
        texto: "Ritual totonaca donde cinco hombres suben a un palo alto. Cuatro giran descendiendo mientras uno toca m√∫sica en la cima.",
        imagen: "vp.png"
      },
      hotspot3: {
        titulo: "Danza de los Viejitos",
        texto: "T√≠pica de Michoac√°n, representa la sabidur√≠a de los ancianos y la alegr√≠a de la vida. Se caracteriza por m√°scaras, bastones y un zapateado alegre.",
        imagen: "viejitos.png"
      },
      hotspot4: {
        titulo: "Regi√≥n de Jalisco",
        texto: "El baile m√°s emblem√°tico de Jalisco es el Jarabe Tapat√≠o, aunque el estado cuenta con una gran diversidad de danzas tradicionales. Estos bailes, acompa√±ados de la m√∫sica de mariachi, son una representaci√≥n ic√≥nica de la identidad y la cultura mexicana.",
        imagen: "jalisco.png"
      },
      hotspot5: {
        titulo: "Danza de los Parachicos",
        texto: "Se celebra en Chiapa de Corzo, Chiapas. Los bailarines usan m√°scaras talladas y sonajas, simbolizando alegr√≠a y gratitud.",
        imagen: "xantolo.png"
      }
    };

    Object.keys(info).forEach(id => {
      document.getElementById(id).onclick = function() {
        document.getElementById("titulo-info").textContent = info[id].titulo;
        document.getElementById("texto-info").textContent = info[id].texto;
        document.getElementById("imagen-info").setAttribute("src", info[id].imagen);
      };
    });

    
    const preguntas = [
      { pregunta: "¬øC√≥mo se llama la danza originaria de la Costa Chica (Guerrero y Oaxaca) que representa la resistencia cultural afrodescendiente? (Danza de...)", respuesta: "diablos" },
      { pregunta: "¬øDe qu√© estado es originaria la Danza de los Viejitos? (Pista: Es famosa por sus Nochebuenas).", respuesta: "michoacan" },
      { pregunta: "¬øQu√© estado es la cuna del Jarabe Tapat√≠o?", respuesta: "jalisco" },
      { pregunta: "¬øCu√°l es el nombre del ritual totonaca donde los bailarines descienden girando desde un poste alto?", respuesta: "voladores" },
      { pregunta: "¬øLos Parachicos se celebran en Chiapa de Corzo, en el estado de...?", respuesta: "chiapas" },
      { pregunta: "La Danza de los Viejitos se caracteriza por m√°scaras y un accesorio que ayuda a los ancianos a caminar. ¬øCu√°l es?", respuesta: "baston" },
      { pregunta: "El Jarabe Tapat√≠o es una danza de cortejo. ¬øQu√© personaje representa al hombre?", respuesta: "charro" },
      { pregunta: "¬øCu√°ntos hombres, incluyendo al m√∫sico, suben al palo en la Danza de los Voladores de Papantla? (Escribe el n√∫mero en letra).", respuesta: "cinco" },
      { pregunta: "¬øQu√© accesorio usan los bailarines en la Danza de los Parachicos que produce sonido al agitarse?", respuesta: "sonajas" },
      { pregunta: "El traje de la mujer en el Jarabe Tapat√≠o se llama 'china...'", respuesta: "poblana" }
    ];

    document.getElementById("boton-quiz").onclick = function() {
      let puntaje = 0;
      alert("¬°Bienvenido al Cuestionario de Danzas Tradicionales! Tienes 10 preguntas.");

      preguntas.forEach((item, index) => {
        let respuestaUsuario = prompt(`Pregunta ${index + 1}/10: ${item.pregunta}`);
        if (respuestaUsuario) {
          let respuestaLimpia = respuestaUsuario.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
          if (respuestaLimpia.includes(item.respuesta)) {
            puntaje++;
            alert(`‚úÖ ¬°Correcto! Llevas ${puntaje} puntos.`);
          } else {
            alert(`‚ùå Incorrecto. La respuesta correcta era: ${item.respuesta}.`);
          }
        } else {
          alert("Respuesta omitida. Se contar√° como incorrecta.");
        }
      });

      alert(`üéâ ¬°Cuestionario Terminado! Tu puntaje final es: ${puntaje}/10`);
    };
  </script>
</body>
</html>
